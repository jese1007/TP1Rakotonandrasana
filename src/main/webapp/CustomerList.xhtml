<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <style>
        .ui-filter-column .ui-column-customfilter .custom-filter {
            width: 100%;
            box-sizing: border-box;
        }
    </style>

    <h:head>
        <title>List customers</title>
    </h:head>
    <h:body>
        <h1>Liste des clients</h1>
        <h:form>
            <p:dataTable value="#{customerBean.customers}"
                         var="item"  
                         rows="10"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="10,{ShowAll|'All'}"
                         sortMode="multiple">
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.customerId}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.city}">
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.city}"/>
                </p:column>
                <p:column sortBy="#{item.state}" filterBy="#{item.state}" >
                    <f:facet name="header">
                        <h:outputText value="Etat"/>
                    </f:facet>
                    <h:outputText value="#{item.state}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Code de reduction"/>
                    </f:facet>
                    <h:outputText value="#{item.discount.code} : #{item.discount.rate} %"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
